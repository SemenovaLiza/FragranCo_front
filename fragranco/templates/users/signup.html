<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FragranCo</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <header>
            <input type="checkbox" name="" id="toggler">
            <label for="toggler" class="fas fa-bars"></label>
            <a href="{% url 'products:index' %}" class="logo">FrangranCo<span>.</span></a>
            <nav class="navbar">
                <a href="{% url 'products:index' %}">home</a>
                <a href="{% url 'products:index' %}">products</a>
                <a href="#home">most popular</a>
                <a href="#home">contact</a>
            </nav>
            <div class="icons">
                <a href="#" class="fas fa-heart"></a>
            </div>
        </header>
        <section class="home" id="home"></section>

        <section class="products" id="products">
            <h1 class="heading">Registration</h1>
        </section>

        <section class='contact' id='contact'>
          <div class="row">
            <form method="post" action="{% url 'users:signup' %}">
              {% csrf_token %}
              {% for field in form %}
              <div class="box">
                <label for="{{ field.id_for_label }}">
                  {{ field.label }}
                  {% if field.field.required %}
                  <span class="required text-danger">*</span>
                  {% endif %}
                </label>    
                {{ field }}
                {% if field.help_text %}
                  <small id="{{ field.id_for_label }}-help" class="form-text text-muted">
                    {{ field.help_text|safe }}
                  </small>
                {% endif %}
              </div>
              {% endfor %}
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                  Зарегистрироваться
                </button>
              </div>
            </form>
          </div> <!-- row -->
        </section>
    </body>
</html>
