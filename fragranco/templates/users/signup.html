{% extends 'base.html' %}
{% load static %}
{% block styles %}
  <link rel="stylesheet" href="{% static 'css/auth_style.css' %}">
{% endblock %}
{% block content %}
<div class="wrapper">
            <form method="post" action="{% url 'users:signup' %}">
              <h1>Registration</h1>
              {% csrf_token %}
              {% for field in form %}
        <div class='input-box'
          {% if field.field.required %} 
            aria-required="true"
          {% else %}
            aria-required="false"
          {% endif %}
        >
        {{ field }}
          <i class='bx bxs-user'></i>
        </div>
      {% endfor %}
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                  Зарегистрироваться
                </button>
              </div>
            </form>
          </div> <!-- row -->
        </section>
    </body>
  </div>
{% endblock %}
