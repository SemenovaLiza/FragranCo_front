{% extends 'base.html' %}
{% load static %}
{% block styles %}
  <link rel="stylesheet" href="{% static 'css/auth_style.css' %}">
{% endblock %}
{% block content %}
  <div class="wrapper">
        <div class="card-header">
          Чтобы сбросить старый пароль — введите адрес электронной почты, под которым вы регистрировались
        </div>
          <form method="post">
          {% csrf_token %}
          <div class='input-box'>
              <input type="email" placeholder="email" name="email" maxlength="254" class="form-control" required id="id_email">
            </div>

              <button type="submit" class="btn btn-primary">
                Сбросить пароль
              </button>
            </div>
          </form>
  </div>  
{% endblock %}
