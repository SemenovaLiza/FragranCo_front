{% extends 'base.html' %}
{% load static %}
{% block styles %}
  <link rel="stylesheet" href="{% static 'css/auth_style.css' %}">
{% endblock %}
{% block content %}
  <div class="wrapper">
    <form method="post">
      {% if action_url %}
        action="{% url action_url %}"
      {% endif %}
      <h1>Login</h1>
      {% csrf_token %}
      {% for field in form %}
        <div class='input-box'
          {% if field.field.required %} 
            aria-required="true"
          {% else %}
            aria-required="false"
          {% endif %}
        >
        {{ field }}
          <i class='bx bxs-user'></i>
        </div>
      {% endfor %}
      <div class='remember-forgot'>
        <label><input type='checkbox'>remember me</label>
        <a href="{% url 'users:password_reset' %}">forgot password?</a>
      </div>
      <button type="submit" class="btn btn-primary">
        Войти
      </button>
      <div class='register-link'>
        <p>dont habe an accont<a href='#'>register</a></p>
      </div>
  </form>
</div>
{% endblock %}
