<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FragranCo</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <header>
            <input type="checkbox" name="" id="toggler">
            <label for="toggler" class="fas fa-bars"></label>
            <a href="{% url 'products:index' %}" class="logo">FrangranCo<span>.</span></a>
            <nav class="navbar">
                <a href="{% url 'products:index' %}">home</a>
                <a href="{% url 'products:index' %}">products</a>
                <a href="#home">most popular</a>
                <a href="#home">contact</a>
            </nav>
            <div class="icons">
                <a href="#" class="fas fa-heart"></a>
            </div>
        </header>
        <section class="home" id="home"></section>

        <section class='content' id='content'>
          <div class="row justify-content-center">
            <div class="col-md-8 p-5">
              <div class="card">
                <div class="card-header">
                  Выход
                </div>
                <div class="card-body">
                  <p>
                    Вы вышли из своей учётной записи. Ждём вас снова!
                  </p>
                </div> <!-- card body -->
              </div> <!-- card -->
            </div> <!-- col -->
          </div> <!-- row -->
        </section>
        
    </body>
</html>
