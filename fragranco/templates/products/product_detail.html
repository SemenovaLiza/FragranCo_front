<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FragranCo</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/front-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <header>
            <input type="checkbox" name="" id="toggler">
            <label for="toggler" class="fas fa-bars"></label>
            <a href="{% url 'products:index' %}" class="logo">FrangranCo<span>.</span></a>
            <nav class="navbar">
                <a href="{% url 'products:index' %}">home</a>
                <a href="#home">products</a>
                <a href="#home">most popular</a>
                <a href="#home">contact</a>
            </nav>
            <div class="icons">
                <a href="#" class="fas fa-heart"></a>
            </div>
        </header>
        <section class="home" id="home"></section>

        <section class="product_detail" id="product_detail">
            <h3> {{ product.title }} </h3>
            <div class="row">
                <article>
                    {{ product.description }}
                </article>
                <div class="image">
                    {% load thumbnail %}
                    {% thumbnail product.image "100x100" crop="center" as im %}
                        <img src="{{ im.url }}">
                    {% endthumbnail %}
                </div>
            </div>

        </section>    

    </body>
</html>
